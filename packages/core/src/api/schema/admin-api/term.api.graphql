type Query {
    "查询全部分类方法"
    terms(options: TermListOptions): TermList
}
type Mutation {
    "创建分类项"
    createTerm(input: CreateTermInput): Term!
    "更新分类项"
    updateTerm(input: UpdateTermInput!): Term!
    "删除CSM用户"
    deleteTerm(id: ID!): DeletionResponse
}

# generated by generateListOptions function
input TermListOptions

#input TermListOptions
input CreateTermInput {
    "类别名"
    name: String!
    "slug 标识"
    slug: String
    "分类法"
    taxonomy: TaxonomyEnum
    "描述"
    description: String
    "特色图"
    featuredId: ID
    "父级类别"
    pid: ID
}

input UpdateTermInput {
    "Term ID"
    id: ID!
    name: String!
    "slug 标识"
    slug: String
    "分类法"
    taxonomy: TaxonomyEnum
    "描述"
    description: String
    "特色图"
    featuredId: ID
    "父级类别"
    pid: ID
}
