type Mutation {
  "Create a new Option"
  createOption(input: CreateOptionInput!): Option!
#  "Update an existing Option"
  updateOption(input: UpdateOptionInput!): Option!
}
# generated by generateListOptions function
#input OptionListOptions

"创建配置的输入项"
input CreateOptionInput {
  "配置键"
  key: String!
  "配置值"
  value: JSON!
  "是否公开共享"
  shared: Boolean!
  "描述"
  description: String
}

"更新配置的输入项"
input UpdateOptionInput {
  id: ID!
  "键"
  key: String!
  "值"
  value: JSON
  "是否公开共享"
  shared: Boolean
  "描述"
  description: String
}
